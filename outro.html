<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Teste de Envio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Teste de Envio para Google Sheets</h2>
  <button onclick="enviarDados()">Enviar Dados</button>

  <div id="status"></div>

  <script>
    function enviarDados() {
      const dados = {
        nome: "JoÃ£o Teste",
        email: "joao@teste.com"
      };

      fetch("http://localhost:8080/send", {  // Corrigido para a rota /send
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      })
      .then(res => res.json())  // Agora tratando como JSON
      .then(data => {
        document.getElementById("status").innerText = "Resposta do servidor: " + JSON.stringify(data);
      })
      .catch(err => {
        document.getElementById("status").innerText = "Erro: " + err.message;
        console.error(err);
      });
    }
  </script>

</body>
</html>
